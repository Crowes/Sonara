<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- TODO: Find a way to have these locally. -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Overpass+Mono|Fira+Mono" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="styles/index.css" />
  <title>Sonara</title>
</head>

<body class="grey darken-4">
  <div id="sonara-app">
    <bar people-count="11" connection-status="Connected"></bar>
    <page>
      <span slot="panelOneName">Queue</span>
      <page-panel
              slot="panelOneContent"
              v-bind:multiple-columns="true"
              v-bind:left-column-size="4"
              v-bind:right-column-size="8">
        <profile
                slot="leftColumnContent"
                avatar-url="images/person.jpg"
                background-url="images/background.jpg"
                name="John Smith">
          <profile-user
                  slot="user"
                  v-bind:user="currentUser">
          </profile-user>
          <profile-notification
                  slot="notifications"
                  v-for="currentNotification in currentNotifications"
                  v-bind:key="currentNotification.id"
                  v-bind:notification="currentNotification">
          </profile-notification>
        </profile>
        <song
                slot="rightColumnContent"
                v-for="currentSong in currentSongs"
                v-bind:key="currentSong.id"
                v-bind:song="currentSong">
        </song>
      </page-panel>
      <span slot="panelTwoName">Charts</span>
      <page-panel slot="panelTwoContent">
        <song
                slot="singleColumnContent"
                v-for="currentSong in currentSongs"
                v-bind:key="currentSong.id"
                v-bind:song="currentSong">
        </song>
      </page-panel>
      <span slot="panelThreeName">Integrations</span>
      <page-panel slot="panelThreeContent">
        <integration-list slot="singleColumnContent">
          <integration
                  slot="columnOneContent"
                  v-for="chunkedIntegration in chunkedIntegrations[0]"
                  v-bind:key="chunkedIntegration.id"
                  v-bind:integration="chunkedIntegration"
                  v-on:click="sendIntegrationToDetailModal">
          </integration>
          <integration
                  slot="columnTwoContent"
                  v-for="chunkedIntegration in chunkedIntegrations[1]"
                  v-bind:key="chunkedIntegration.id"
                  v-bind:integration="chunkedIntegration"
                  v-on:click="sendIntegrationToDetailModal">
          </integration>
          <integration
                  slot="columnThreeContent"
                  v-for="chunkedIntegration in chunkedIntegrations[2]"
                  v-bind:key="chunkedIntegration.id"
                  v-bind:integration="chunkedIntegration"
                  v-on:click="sendIntegrationToDetailModal">
          </integration>
        </integration-list>
        <integration-detail
                slot="singleColumnContent"
                ref="integrationDetailModal">
        </integration-detail>
      </page-panel>
      <span slot="panelFourName">
        <i class="material-icons">settings_remote</i>
      </span>
    </page>
  </div>

  <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="./javascript/index.js"></script>

</body>

</html>
