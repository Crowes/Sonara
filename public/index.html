<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- TODO: Find a way to have these locally. -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Overpass+Mono|Fira+Mono" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="styles/index.css" />
  <title>Sonara</title>
</head>

<body class="grey darken-4">
  <div id="sonara-app">
    <header people-count="11" connection-status="Connected"></header>
    <page>
      <span slot="panelOneName">Test</span>
      <page-panel
              slot="panelOneContent"
              multiple-columns="true"
              left-column-size="4"
              right-column-size="8">
      </page-panel>
    </page>
  </div>


  <div id="status" class="fixed-action-btn">
    <a class="btn-floating btn-large white">
            <i class="large material-icons black-text">present_to_all</i>
          </a>
    <ul>
      <li><a class="btn-floating green darken-3"><i class="material-icons">radio_button_checked</i></a></li>
      <li><a class="btn-floating red darken-3"><i class="material-icons">radio_button_unchecked</i></a></li>
    </ul>
  </div>

  <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="./javascript/index.js"></script>

</body>

</html>
