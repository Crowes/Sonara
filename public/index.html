<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- TODO: Find currentSong way to have these locally. -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Overpass+Mono|Fira+Mono" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="styles/index.css" />
  <title>Sonara</title>
</head>

<body class="grey lighten-4">
  <div id="sonara-app">
      <bar>
          <connection-icon
                  connection-status="Connected"
                  device-name="Sonos One">
          </connection-icon>
          <listeners-icon v-bind:count="11"></listeners-icon>
          <clicker
                  label="Report a Bug"
                  background-color="white"
                  text-color="text-darken-4 purple"
                  icon-name="healing"
                  icon-position="right">
          </clicker>
          <clicker
                  label="Lock the Queue"
                  background-color="white"
                  text-color="text-darken-4 purple"
                  icon-name="lock_outline"
                  icon-position="right">
          </clicker>
      </bar>
      <page>
          <page-column v-bind:size="2" v-bind:shadowed="true">

              <!-- User Profile -->
              <profile v-bind:user="currentUser"></profile>
              <list>
                  <notification></notification>
              </list>

          </page-column>
          <page-column v-bind:size="7" v-bind:shadowed="false">

              <list>
                <song
                        v-for="(currentSong, currentSongIndex) in currentSongs"
                        v-bind:key="currentSong.id"
                        v-bind:index="currentSongIndex"
                        v-bind:song="currentSong">
                    <clicker
                            v-bind:flat="true"
                            icon-name="clear"
                            position="right">
                    </clicker>
                    <clicker
                            v-bind:flat="true"
                            icon-name="more_vert"
                            position="right"
                            v-on:click="openDetailModal">
                    </clicker>
                    <clicker
                            text-color="red"
                            icon-name="arrow_downward"
                            position="right">
                    </clicker>
                    <clicker
                            text-color="green"
                            icon-name="arrow_upward"
                            position="right">
                    </clicker>
                </song>
              </list>

          </page-column>
          <page-column v-bind:size="3" v-bind:shadowed="true">

              <div class="card">
                  <div class="card-image">
                      <img src="images/album.jpg">
                      <span class="card-title card-overtitle">Hotline Bling</span>
                      <span class="card-title card-subtitle">Drake</span>
                  </div>
                  <div class="card-content">
                      <div class="progress grey lighten-4">
                          <div class="determinate purple darken-4" style="width: 70%"></div>
                      </div>
                      <div class="row">
                          <div class="col s2">0:22</div>
                          <div class="col s2 offset-s8">3:49</div>
                      </div>
                      <div class="row">
                          <div class="col s12 center-align">
                              <a class="btn-floating btn-large waves-effect waves-light purple darken-4"><i class="material-icons">fast_rewind</i></a>
                              <a class="btn-floating btn-large waves-effect waves-light purple darken-4"><i class="material-icons">pause</i></a>
                              <a class="btn-floating btn-large waves-effect waves-light purple darken-4"><i class="material-icons">fast_forward</i></a>
                          </div>
                      </div>
                      <div class="p-1"></div>
                      <div class="row">
                          <div class="col s12 center-align">
                              <a class="waves-effect waves-dark btn white red-text"><i class="material-icons left">arrow_downward</i>22,000</a>
                              <a class="waves-effect waves-dark btn white green-text"><i class="material-icons right">arrow_upward</i>22,000</a>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col s12 center-align">
                              <p class="bottom">&copy; Something Records 2018</p>
                          </div>
                      </div>
                  </div>
              </div>

          </page-column>
      </page>

      <detail ref="detailModal" title="Drake - Hotline Bling">
          <song-overview slot="song">
          </song-overview>
          <clicker
                  slot="buttons"
                  label="Close"
                  v-bind:flat="true"
                  position="right"
                  background-color="white"
                  text-color="black"
                  icon-name="clear"
                  icon-position="right">
          </clicker>
          <clicker
                  slot="buttons"
                  v-bind:flat="true"
                  label="Get Song Link"
                  position="left"
                  background-color="white"
                  text-color="black"
                  icon-name="insert_link"
                  icon-position="left">
          </clicker>
      </detail>
  </div>

  <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="./javascript/index.js"></script>

</body>

</html>
